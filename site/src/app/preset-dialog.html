<h1 mat-dialog-title>Preset</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Fade</mat-label>
    <input matInput [(ngModel)]="data.fade">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Hue</mat-label>
    <input matInput [(ngModel)]="data.h">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Saturation</mat-label>
    <input matInput [(ngModel)]="data.s">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Value</mat-label>
    <input matInput [(ngModel)]="data.v">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="{ delete: data.index }">Delete</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
